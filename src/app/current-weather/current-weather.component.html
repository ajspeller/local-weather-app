<div *ngIf="current; else noData">

  <div fxLayout="row">
    <div fxFlex="55%"
         class="mat-title no-margin">{{ current.city }}, {{ current.country }}
    </div>
    <div fxLayoutAlign="center center"
         fxFlex
         class="right mat-h3 no-margin">{{ current.date | date:'EEEE' }}<br>{{ current.date | date:'MMM d' }}{{ getOrdinal(current.date)}}
    </div>
  </div>

  <div fxLayout="row">

    <div fxLayoutAlign="center center"
         fxFlex="55%">
      <img style="zoom: 175%"
           [src]="current.image">
    </div>
    <div fxLayoutAlign="center center"
         fxFlex
         class="right no-margin">
      <p class="mat-display-3">{{ current.temperature | number:'1.0-0'}}<span class="unit mat-display-1">&deg;F</span></p>
    </div>

  </div>

  <div fxLayoutAlign="center">
    <div class="mat-caption">
      {{ current.description }}
    </div>
  </div>

</div>

<ng-template #noData>
  No weather data available
</ng-template>
