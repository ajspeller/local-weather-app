<div *ngIf="current; else noData">
  <div>
    <span>{{ current.city }}, {{ current.country }} </span>
    <span>{{ current.date | date:'fullDate' }}</span>
  </div>
  <div>
    <img [src]="current.image">
    <span> {{ current.temperature | number:'1.0-0'}} &deg; F</span>
  </div>
  <div>
    {{ current.description }}
  </div>
</div>

<ng-template #noData>
  No weather data available
</ng-template>
